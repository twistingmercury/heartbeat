name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run containerized build
        run: ./build/build-docker.sh

      - name: Set up Go for E2E tests
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run E2E tests
        run: ./tests/e2e/test-runner.sh run
